<!DOCTYPE html>
<html lang="pt-br">


<!--INICIO DO HEAD-->
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>ALP - Tecnologia | Escales</title>
        <link rel="stylesheet" href="style.css">

        <!-- LINK CSS BOOSTRAP 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<!--FIM INICIO DO HEAD-->

<!-- INICIO DO BODY -->
<body>
    <!--TOPO DA PÁGINA-->
    <nav class="navbar navbar-light shadow p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="a.png.png" alt="" width="50" height="24" class="d-inline-block align-text-top">
        </a>    
        <h3>ALP - Tecnologias WEB</h3>
        </div>
    </nav>
    <!--FIM TOPO-->

    <!-- HOME E FORMULÁRIO -->
    <div class="home1">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <section class="home">
                <input type="text" name="autor1" id="autor1" placeholder="Autor">
                <br><br>
                <input type="text" name="ministro" id="ministro" placeholder="Ministro">
                <br><br>
                <input type="text" name="evento" id="evento" placeholder="Nome do evento">
                <br><br>
                <p>Data do evento</p>
                <input type="date" name="dataev" id="dataev" placeholder="Data do evento">
                <br><br>
                <h5>No momento só é permitido 5 músicas.</h5>
                <br><br>
                <input type="text" name="music1" id="music1" placeholder="1 - Musica">
                <br><br>
                <input type="text" name="music2" id="music2" placeholder="2 - Musica">
                <br><br>
                <input type="text" name="music3" id="music3" placeholder="3 - Musica">
                <br><br>
                <input type="text" name="music4" id="music4" placeholder="4 - Musica">
                <br><br>
                <input type="text" name="music5" id="music5" placeholder="5 - Musica">
                <br><br><br>
                <input type="button" value="GERAR ESCALA" onclick="gerar()"><!--Func. que gera a escala-->
                <div id="result"></div>
            </section>
        </div>  
    </div>
    <!-- FIM HOME E FORMULÁRIO -->

    <!-- INICIO RODAPÉ -->
    <footer class="footer mt-auto py-3 shadow-lg style">
        <div class="container">
        <center><span class="text-muted">&copy ALP - Tecnologias WEB 2022</span></center>
        </div>
    </footer>
    <!-- FIM RODAPÉ -->

    <!-- JavaScript PARA GERAR A ESCALA -->
    <script>
        function gerar (){
            var auto = window.document.getElementById('autor1').value
            var ministro = window.document.getElementById('ministro').value
            var evento = window.document.getElementById('evento').value
            var dataev = window.document.getElementById('dataev').value
            data = new Date(dataev);
            dataFormatada = data.toLocaleDateString('pt-BR', {timeZone: 'UTC'});
            var music1 = window.document.getElementById('music1').value
            var music2 = window.document.getElementById('music2').value
            var music3 = window.document.getElementById('music3').value
            var music4 = window.document.getElementById('music4').value
            var music5 = window.document.getElementById('music5').value

            var result = window.document.getElementById('result')
            
            result.innerHTML = `<hr> <strong>Autor:</strong> ${auto} <br> <strong>Ministro:</strong> ${ministro} <br> <strong>Evento:</strong> ${evento}  <br> <strong>Data do evento:</strong> ${dataFormatada} <hr><br> <center><h5><i><u>MÚSICAS</u></i></h5></center> <strong>1°-</strong> ${music1} <br> <strong>2°-</strong> ${music2} <br> <strong>3°-</strong> ${music3} <br> <strong>4°-</strong> ${music4} <br> <strong>5°-</strong> ${music5}`}
    </script>

    <!-- JavaScript BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<!-- FIM DO BODY -->
</html>
